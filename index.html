<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="add-book-overlay">
        <form class="add-book-form">
            <div class="form-input">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">    
            </div>

            <div class="form-input">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
            </div>

            <div class="form-input">
                <label for="pages">Number of pages:</label>
                <input type="text" id="pages" name="pages">
            </div>

            <div class="form-checkbox">
                <label for="read">Have you read the book?</label>
                <input type="checkbox" id="read" name="read">
            </div>

            <div class="form-actions">
                <button type="button" class="confirm-form-btn">Add Book</button>
                <button type="button" class="cancel-form-btn">Cancel</button>
            </div>
        </form>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="top-bar">Library app</h1>
        </header>

        <main class="main">
            <div class="main-grid">
                <div class="add-btn">
                    <button class="add-book"></button>
                </div>
            </div>
        </main>
        
        <footer class="footer"></footer>
    </div>
</body>
</html>
